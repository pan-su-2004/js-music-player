<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5c1d0bf1ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="music-container">
        <h1 class="title">MUSIC</h1>

        <div class="player-container">
            <div class="music-img">
                <img src="./img/player.png" alt="">
                    <audio src="" class="audioTag">
                        Your browser does not support the audio element.
                    </audio><br>
                    <div class="currentAndTotalTime">00:00 / 00:00</div>
                    <div id="progressBar">
                        <div id="currentProgress"></div>
                    </div>
                    <div class="musicPlayer">
                        <i class="fas fa-step-backward controls previousButton"></i>
                        <i class="fas fa-play-circle controls playButton"></i>
                        <i class="far fa-pause-circle controls pauseButton"></i>
                        <i class="fas fa-step-forward controls nextButton"></i>
                    </div>
            </div>
            <div class="songs">
                <div class="singer-info">
                    <div class="singer-name">
                        <h3>Justin Bieber.</h3>
                        <p>Justin Bieber Playlist .2024 .04 songs</p>
                    </div>
                    <div class="rating">
                        <sup class="above-rating">4.5</sup>&frasl;<sub class="below-rating">5</sub>
                    </div>
                </div>
                <div class="playlist-container">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
